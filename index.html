<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    #success-message {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Access Code</h1>
    <input type="text" id="new-access-code" placeholder="Enter new access code">
    <button id="submit-code">Save New Code</button>
    <p id="success-message">Access code updated successfully!</p>
  </div>

  <script>
    // Function to save the new code in localStorage
    document.getElementById("submit-code").addEventListener("click", function() {
      const newCode = document.getElementById("new-access-code").value.trim();

      if (newCode) {
        // Save the new access code in localStorage
        localStorage.setItem("accessCode", newCode);

        // Show success message
        document.getElementById("success-message").style.display = "block";

        // Clear input field
        document.getElementById("new-access-code").value = "";

        // Hide success message after 2 seconds
        setTimeout(() => {
          document.getElementById("success-message").style.display = "none";
        }, 2000);
      }
    });
  </script>
</body>
</html>
